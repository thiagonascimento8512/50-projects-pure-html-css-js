<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Content Placeholder</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="card">
            <div class="card-header animated-bg" id="header">
                <img src="https://source.unsplash.com/random/210x80" alt="" >
            </div>

            <div class="card-content">
                <h3 class="card-title animated-bg animated-bg-text" id="title">
                    Lorem ipsum dolor sit amet
                </h3>

                <p class="card-excerpt" id="excerpt">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Illum porro a consectetur dolorum facere tempore atque illo ad nesciunt. Dolorem voluptate officia laboriosam, quasi repellat ducimus dignissimos ex architecto cumque?
                    <span class="animated-bg animted-bg-text">&nbsp;</span>
                    <span class="animated-bg animted-bg-text">&nbsp;</span>
                    <span class="animated-bg animted-bg-text">&nbsp;</span>
                </p>
                <div class="author">
                    <div class="profile-img animated-bg" id="profile_img">
                        <img src="https://randomuser.me/api/portraits/men/35.jpg" alt="">
                    </div>
                    <div class="author-info">
                        <strong class="animated-bg animated-bg-text" id="name">
                            John Doe
                        </strong>
                        <small class="animated-bg animated-bg-text" id="date">
                            Oct 08, 2020
                        </small>
                    </div>
                </div>
            </div>
        </div>
        
        <script
            src="https://kit.fontawesome.com/41a910fdb4.js"
            crossorigin="anonymous"
        ></script>
        <script src="script.js"></script>
    </body>
</html>
