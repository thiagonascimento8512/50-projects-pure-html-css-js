<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pokedex</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>Pokedex</h1>
        <div class="poke-container" id="poke-container">
            <div class="pokemon" style="background-color: rgb(222, 253, 224)">
                <div class="img-container">
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png" alt="Bulbasaur" />
                </div>
                <div class="info">
                    <span class="number">#001</span>
                    <h3 class="name">Bulbasaur</h3>
                    <small class="type">Grass <span>Poison</span></small>
                </div>
            </div>

            <div class="pokemon" style="background-color: rgb(222, 253, 224)">
                <div class="img-container">
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png" alt="Bulbasaur" />
                </div>
                <div class="info">
                    <span class="number">#001</span>
                    <h3 class="name">Bulbasaur</h3>
                    <small class="type">Grass <span>Poison</span></small>

                <div class="info">
                    <span class="number">#001</span>
                    <h3 class="name">Bulbasaur</h3>
                    <small class="type">Grass <span>Poison</span></small>

            </div>
        </div>
        <script
            src="https://kit.fontawesome.com/41a910fdb4.js"
            crossorigin="anonymous"
        ></script>
        <script src="script.js"></script>
    </body>
</html>
