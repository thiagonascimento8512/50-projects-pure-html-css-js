<!DOCTYPE html>
<html lang="en">
    <head>

        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Netflix Mobile Navigation</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <button class="nav-btn open btn">
            <i class="fas fa-bars"></i>

            <div class="nav visible nav-red">
                <div class="nav visible nav-white">
                    <button class="nav-btn close-btn">
                        <i class="fas fa-times"></i>
                    </button>

                    <img src="https://img2.gratispng.com/20180629/eoe/kisspng-netflix-streaming-media-television-show-logo-netflix-logo-5b35b03b7c9120.2418554915302451795102.jpg" alt="logo" class="logo">

                    <ul class="list">
                        <li class="list-item">
                            <a href="#" class="link">Home</a>
                        </li>
                        <li class="list-item">
                            <a href="#" class="link">TV Shows</a>
                        </li>
                        <li class="list-item">
                            <a href="#" class="link">Movies</a>
                        </li>
                        <li class="list-item">
                            <a href="#" class="link">Recently Added</a>
                        </li>
                        <li class="list-item">
                            <a href="#" class="link">My List</a>
                        </li>
                        <li>
                            <ul>
                                <li class="list-item">
                                    <a href="#" class="link">Action</a>
                                </li>
                                <li class="list-item">
                                    <a href="#" class="link">Comedy</a>
                                </li>
                                <li class="list-item">
                                    <a href="#" class="link">Horror</a>
                                </li>
                                <li class="list-item">
                                    <a href="#" class="link">Romance</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        
        <script
            src="https://kit.fontawesome.com/41a910fdb4.js"
            crossorigin="anonymous"
        ></script>
        <script src="script.js"></script>
    </body>
</html>
