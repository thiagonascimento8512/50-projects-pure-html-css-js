<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Input Wave</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Please Login</h1>
      <div class="form-control">
        <input type="text" name="email" id="ipt-email" required />
        <label for="ipt-email">Email</label>
      </div>
      <div class="form-control">
        <input type="password" name="password" id="ipt-password" required />
        <label for="ipt-password">Password</label>
      </div>

      <button class="btn">Login</button>

      <p class="text">Don't have an account? <a href="#">Register</a></p>
    </div>
    <script
      src="https://kit.fontawesome.com/41a910fdb4.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
