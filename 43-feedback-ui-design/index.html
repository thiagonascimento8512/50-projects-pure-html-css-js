<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Let Us Know Your Feedback</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="panel-container" id="panel">
            <strong>How satisfied are you with our <br />
                customer supporr team?</strong>
            </strong>
            <div class="ratings-container">
                <div class="rating">
                    <img src="https://cdn-icons-png.flaticon.com/128/742/742752.png" alt="">
                    <small>Unhappy</small>
                </div>

                <div class="rating">
                    <img src="https://cdn-icons-png.flaticon.com/128/3688/3688054.png" alt="">
                    <small>Neutral</small>
                </div>

                <div class="rating active">
                    <img src="https://cdn-icons-png.flaticon.com/128/2584/2584606.png" alt="">
                    <small>Satisfied</small>
                </div>
            </div>

            <button class="btn" id="send">Send Review</button>
        </div>
        
        <script
            src="https://kit.fontawesome.com/41a910fdb4.js"
            crossorigin="anonymous"
        ></script>
        <script src="script.js"></script>
    </body>
</html>
